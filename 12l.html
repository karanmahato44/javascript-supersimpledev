<!DOCTYPE html>

<body>
  <script>
    const countPositive = (numarray) => {
      let count = 0;
      numarray.forEach(element => {
        if (element > 0)
          count++;
      });
      console.log(count);
    };
    console.log(countPositive);

    countPositive([1, -1, 2, -2, -4, 44, 10, 100, 100000]);
  </script>
