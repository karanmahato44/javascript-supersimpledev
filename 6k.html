<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6k</title>
</head>

<body>

  <p>Cart Quantity</p>


  <button onclick="
  alert(`Cart Quantity: ${quantity}`);
  ">
    Show Quantity
  </button>


  <button onclick="
  if (quantity + 1 > 10) {
    alert('The cart is full.');
  } else {
    alert(`Cart Quantity: ${quantity += 1}`);
  }
  ">
    Add to Cart
  </button>


  <button onclick="
    if (quantity +2 > 10) {
      alert('The cart is full.');
    } else {
      alert(`Cart Quantity: ${quantity += 2}`);
    }
  ">
    +2
  </button>


  <button onclick="
  if (quantity + 3 > 10) {
    alert('The cart is full.');
  } else {
    alert(`Cart Quantity: ${quantity += 3}`);
  }
  ">
    +3
  </button>


  <button onclick="
  if (quantity - 1 < 0) {
    alert('Not enough items in the cart.');
  } else {
    alert(`Cart Quantity: ${quantity -= 1}`);
  }
  ">
    Remove from cart
  </button>


  <button onclick="
  if (quantity - 2 < 0) {
    alert('Not enough items in the cart.');
  } else {
    alert(`Cart Quantity: ${quantity -= 2}`);
  }
  ">-2</button>


  <button onclick="
  if (quantity - 3 < 0) {
    alert('Not enough items in the cart.');
  } else {
    alert(`Cart Quantity ${quantity -= 3}`);
  }
  ">-3</button>


  <button style="padding: 1rem;" onclick="
    alert(`Cart was reset.`);
    alert(`Cart Quantity: ${quantity = 0}`);
  ">
    Reset Cart
  </button>
</body>
<script>
  let quantity = 0;
</script>

</html>
