<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM projects</title>
  <style>
    .sub-btn {
      background-color: black;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
      padding: 10px 20px;
      color: white;
      border-radius: 50px;
      border: none;
      cursor: pointer;
    }

    .is-subbed {
      background-color: #f0f0f0;
      color: gray;
    }
  </style>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js-sub-btn sub-btn" onclick="subscribe();">Subscribe</button>

  <p>Rock Paper Scissors</p>
  <a href="#">Click here</a>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input class="js-cost-input" placeholder="Cost of order" 
  onkeydown="handleCostKeydown(event);"> <button onclick="calcTotal();">Calculate</button>
  <p class="js-totalcost"></p>

  <script>

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calcTotal();
      }
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-sub-btn');
      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subbed');
      } else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subbed');
      }
    }

    function calcTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      
      if(cost < 40) {
        cost += 10;
        document.querySelector('.js-totalcost').innerHTML = `$${cost}`;
      }
      document.querySelector('.js-totalcost').innerHTML = `$${cost}`;

    }
  </script>
</body>
</html>
