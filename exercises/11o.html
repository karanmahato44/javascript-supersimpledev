<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function search(stringarray, searchterm) {
      for(let i = 0; i < stringarray.length; i++) {
        const word = stringarray[i];
        if (word === searchterm) {
          return i;
        } else {
          continue;
        }

      }
      return -1;
    }

    console.log(search(['apple', 'gg', 'hello', 'search', 'foo', 'bar', 'search'], 'apple'));
  </script>
</body>
</html>
