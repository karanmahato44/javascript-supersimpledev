<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <button class="js-inc">Add</button>
  <button class="js-dec">Remove</button>
  <script>
    let messageCount = 2;
    setInterval(() => {
      if (messageCount > 0) {
        if (document.title === 'App') {
          document.title = `(${messageCount}) new messages`;
        } else {
          document.title = 'App';
        }
      } else {
        document.title = 'App';
      } 
    }, 1000);

    document.querySelector('.js-inc').addEventListener('click', () => {
      messageCount++;
    });

    document.querySelector('.js-dec').addEventListener('click', () => {
      if (messageCount > 0)
        messageCount--;
    });
  </script>
</body>
</html>
