<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js objects</title>
</head>
<body>
  <h2>SEE CONSOLE</h2>
  <script>

    const product1 = {
      name: 'basketball',
      price: 1000
    };
    
    const product2 = {
      name: 'socks',
      price: 100
    };

    const product3 = {
      name: 'socks',
      price: 100
    };
    
    function comparePrice(product1, product2) {
      if (product1.price < product2.price) {
        return product1;
      } else {
        return product2;
      }
    }

    function isSameProduct(product1, product2) {
      return(product1.name === product2.name && product1.price === product2.price);
    }

    console.log(comparePrice(product1, product2));
    console.log('same product? ', isSameProduct(product1, product2));
    console.log('same product? ', isSameProduct(product2, product3));
    console.log('Good Morning '.toLowerCase().repeat(100));
    </script>
</body>
</html>
