<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="document.querySelector('.text').innerHTML = 'You picked: heads';">heads</button>
  <button onclick="document.querySelector('.text').innerHTML = 'You picked: tails';">tails</button>

  <p class="text"></p>

  <input class="forname" placeholder="Name" onkeydown="
  //  console.log(event);
   if (event.key === 'Enter') {
    document.querySelector('.nametext').innerHTML = `Your name is: ${getInput()}`;
   }
  
  ">
  
  <button onclick="
    document.querySelector('.nametext').innerHTML = `Your name is: ${getInput()}`;
    ">Submit</button>


<p class="nametext"></p>
</body>
<script>
  function getInput() {
    return document.querySelector('.forname').value;
  }
</script>
</html>
