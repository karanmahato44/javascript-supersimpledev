<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="cartDiv.innerHTML = `Cart Quantity: ${cartQuantity}`">Show Quantity</button>
  <button onclick="updateCartQuantity(1);">Add to Cart</button>
  <button onclick="updateCartQuantity(2);">+2</button>
  <button onclick="updateCartQuantity(3);">+3</button>
  <button onclick="updateCartQuantity(-1);">Remove from Cart.</button>
  <button onclick="updateCartQuantity(-2);">-2</button>
  <button onclick="updateCartQuantity(-3);">-3</button>

  <button style="padding: 1rem;" onclick="
  cartDiv.innerHTML = `Cart Reset, Cart Quantity: ${cartQuantity = 0}`
">
  Reset Cart
</button>
<div class="js-show-cart"></div>

  <script>
    
    let cartQuantity = 0;
    cartDiv = document.querySelector('.js-show-cart');
    cartDiv.innerHTML = `Cart Quantity: ${cartQuantity}`

    function updateCartQuantity(value) {
      if (cartQuantity + value > 10) {
        cartDiv.innerHTML = 'Cart is full';
        return;
      }
      if (cartQuantity + value < 0){
        cartDiv.innerHTML = 'Not enough items in the cart';
        return;
      }
      cartQuantity += value;
      cartDiv.innerHTML = `Cart Quantity: ${cartQuantity}`;
    }
  </script>
</body>
</html>
