<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>

<body>
  <script>
    function fizzbuzz() {
      for (let i = 1; i < 21; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('fizzbuzz');
        }
        else if (i % 3 === 0) {
          console.log('fizz');
        }
        else if (i % 5 === 0) {
          console.log('buzz');
        }
        console.log(i);
      }
    }
    fizzbuzz();

  </script>
</body>

</html>
