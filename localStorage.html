<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage</title>
</head>
<body>
  <script>
    localStorage.setItem('key', 'nice!');
    localStorage.setItem('anotherkey', 'cool!');

    const foo = localStorage.getItem('key');
    console.log(foo);
    
    const bar = localStorage.getItem('anotherkey');
    console.log(bar);
    
    localStorage.removeItem('anotherkey');
    const baz = localStorage.getItem('anotherkey');
    console.log(baz);
  </script>
</body>
</html>
