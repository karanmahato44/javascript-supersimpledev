<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <button class="btn rounded border bg-blue-400 px-5 py-2 hover:bg-blue-500">play</button>
  <div class="border flex flex-col">
    <div>your move: <span class="yourmove text-green-400"></span></div>
    <div>computer move: <span class="cmove text-red-400"></span></div>
    <div>result: <span class="result text-xl font-bold"></span></div>
  </div>
  <script>
    let playerpick = null;
    let computerpick = null;


    const pickComputerMove = (cmove) => {
      if (cmove === 1) {
        computerpick = 'rock';
      } else if (cmove === 2) {
        computerpick = 'paper';
      } else {
        computerpick = 'scissors';
      }
    };

    const pickPlayerMove = (pmove) => {
      if (pmove === 1) {
        playerpick = 'rock';
      } else if (pmove === 2) {
        playerpick = 'paper';
      } else {
        playerpick = 'scissors';
      }
    }

    let result = null;
    const playGame = () => {
      const cmove = Math.floor(Math.random() * 3 + 1);
      const pmove = Math.floor(Math.random() * 3 + 1);

      pickComputerMove(cmove);
      pickPlayerMove(pmove);

      if (playerpick === computerpick) {
        result = 'tie';
      } else if (playerpick === 'rock' && computerpick === 'paper') {
        result = 'computer win';
      } else if (playerpick === 'rock' && computerpick === 'scissors') {
        result = 'player win';
      } else if (playerpick === 'paper' && computerpick === 'rock') {
        result = 'player win';
      } else if (playerpick === 'paper' && computerpick === 'scissors') {
        result = 'computer win';
      } else if (playerpick === 'scissors' && computerpick === 'rock') {
        result = 'computer win';
      } else if (playerpick === 'scissors' && computerpick === 'paper') {
        result = 'player win';
      }

      document.querySelector('.cmove').textContent = computerpick;
      document.querySelector('.yourmove').textContent = playerpick;
      document.querySelector('.result').textContent = result;
    };


    document.querySelector('.btn').addEventListener('click', playGame);
  </script>
</body>

</html>
