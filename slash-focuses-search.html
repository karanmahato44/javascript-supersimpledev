<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"/" focus</title>
</head>
<body>
  <div>
    <input type="text" id="searchbox" placeholder="press / to begin searching...">
    <input type="submit" value="Search">
  </div>

  <script>
    /* By calling event.preventDefault() within the handleKeyDown function when the condition event.key === "/" is true, we are preventing the default behavior of inserting the slash character into the input field. This allows us to override the default behavior and implement our custom logic of focusing the search input field instead. */
    document.addEventListener('keydown', (event) => {
      if (event.key === '/' && document.activeElement.id !== 'searchbox') {
        event.preventDefault();
        document.querySelector('#searchbox').focus();
      }
    })
  </script>
</body>
</html>
