<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <div>todo list</div>
    <input onkeydown="foo(event);" class="inputField" type="text" placeholder="todo name">
    <button onclick="addTodo();">Add</button>
    <div class="js-show-todolist"></div>
  </div>
  <script>

    const todos = [];

    function renderTodoList() {
      let todoListsHTML = '';
      for (let i = 0; i < todos.length; i++) {
        const todo = todos[i];
        const html = `<p>${todo}</p>`;
        todoListsHTML += html;
      }
      document.querySelector('.js-show-todolist').innerHTML = todoListsHTML;
    }


    function addTodo() {
      const inputElm = document.querySelector('.inputField');
      let ipFieldText = inputElm.value;
      todos.push(ipFieldText);
      inputElm.value = '';
      renderTodoList();
    }

    function foo(event) {
      if (event.key === 'Enter') {
        addTodo();
      }
    }

  </script>
</body>

</html>
