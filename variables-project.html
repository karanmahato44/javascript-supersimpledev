<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables project - js</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="console.log(`Cart Quantity: ${quantity}`);">Show Quantity</button>
  <button onclick="updateCartQuantity(1)">Add to Cart</button>
  <button onclick="updateCartQuantity(2)">+2</button>
  <button onclick="updateCartQuantity(3)">+3</button>
  <button onclick="updateCartQuantity(-1)">Remove from cart</button>
  <button onclick="updateCartQuantity(-2)">-2</button>
  <button onclick="updateCartQuantity(-3)">-3</button>
  <button  style="padding: 1rem;" onclick="
  console.log(`Cart was reset.`);
  console.log(`Cart Quantity: ${quantity = 0}`);
  ">Reset Cart</button>
</body>
<script>
  let quantity = 0;
  function updateCartQuantity(value) {
    quantity += value;
    console.log('Cart Quantity:', quantity);
  }
</script>
</html>
